<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="dog" class="dog">
            <div class="dog-ear left"></div>
            <div class="dog-ear right"></div>
            <div class="dog-face">
                <div class="dog-eye left"></div>
                <div class="dog-eye right"></div>
                <div class="dog-nose"></div>
            </div>
            <div class="dog-tail"></div>
        </div>
        <!-- Sheep will be created dynamically by JS -->
        <div id="fence" class="fence">
            <div class="fence-top"></div>
            <div class="fence-left"></div>
            <div class="fence-bottom"></div>
            <div class="fence-right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
